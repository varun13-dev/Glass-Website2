<!DOCTYPE html>
<html>
    <head>
        <title>Glass website</title>
        <meta name="keywords" content="glass,web,"\>
        <meta name="description" content="First website " \>
        <link href="GLASS WEBSITE.css" type="text/css" rel="stylesheet" \>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width" \>
    </head>
    <body>
        <main>
            <!-- This contains the all inside glass box-->
            <section class="glass">
                <!-- This contains dashboard-->
                <div class="dash">
                    <div class="user">
                        <img src="avatar.png" alt="no" \>
                        <h3>Varun Anand</h3>
                        <p>Pro-Gamer</p>
                    </div>
                    <div class="links"><!-- This contains links-->
                        <div class="link">
                            <img src="steam.png" alt="no">
                            <h2>Steam</h2>
                        </div>
                        <div class="link">
                            <img src="twitch.png" alt="no">
                            <h2>New</h2>
                        </div><div class="link">
                            <img src="upcoming.png" alt="no">
                            <h2>Upcoming</h2>
                        </div>
                        <div class="link">
                            <img src="library.png" alt="no">
                            <h2 class="lib">Library</h2>
                        </div>
                    </div>

                    <!--Contains Pro box-->

                    <div class="pro">
                        <h1>Join pro for free benefits</h1>
                        <img src="controller.png" alt="no" \>
                    </div>
                </div>
                    
                    <!-- This contains right side elements such as searach,...-->
                <div class="games">
                    <div class="search">
                        <h1>Search Your Games</h1>
                        <input type="search" name="search" placeholder="   Search">
                    </div>
                    <!-- This contains three games-->
                    <div class="cards">
                        <div class="card">
                            <img src="assassins.png" alt="no">
                            <div class="cardinfo">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress1"></div>
                            </div>
                            <h2 class="per">60%</h2>
                        </div>

                        <div class="card">
                            <img src="spiderman.png" alt="no">
                            <div class="cardinfo">
                                <h2>Spiderman-Good Home</h2>
                                <p>PS5 Version</p>
                                <div class="progress2"></div>
                            </div>
                            <h2 class="per">40%</h2>
                        </div>

                        <div class="card">
                            <img src="sackboy.png" alt="no">
                            <div class="cardinfo">
                                <h2>Sackboy-King A adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress3"></div>
                            </div>
                            <h2 class="per">80%</h2>
                        </div>
                    </div>
                </div>        
                    
                    
                

            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>

        
    </body>
</html>
